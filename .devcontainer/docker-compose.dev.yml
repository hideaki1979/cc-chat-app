services:
  # 開発用データベース
  dev-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER} # データベースのユーザー名
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # データベースのパスワード
      POSTGRES_DB: ${POSTGRES_DB} # 作成するデータベース名
    ports:
      - "5433:5432"
    volumes:
      - dev-postgres-data:/var/lib/postgresql/data
      - ../docs/database:/docker-entrypoint-initdb.d:ro
    networks:
      - devcontainer-network

  # DevContainer メインサービス
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker-host.sock
    command: sleep infinity
    networks:
      - devcontainer-network
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@dev-db:5432/${POSTGRES_DB}?sslmode=disable
      - NODE_ENV=development
    depends_on:
      - dev-db

volumes:
  dev-postgres-data:

networks:
  devcontainer-network:
    driver: bridge
